<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <navigation-component
            navigationitems='[
                {"endpointUrl": "#", "label": "Home"},
                {"endpointUrl": "#services", "label": "About"},
                {"endpointUrl": "./contact.html", "label": "Contact"},
                {"endpointUrl": "./cards.html", "label": "CSS only"}
            ]'
            open="false";
        ></navigation-component>
    </header>

    <main class="main">
        <slider-component
            slideindex="0"
            slides='[]'
        ></slider-component>
        <services-component
            id="services"
            items="[]"
        >
        </services-component>
        <gallery-component 
            images='[]'
            inspectoractive='false'
            activeindex='0'
        >
        </gallery-component>
    </main>

    <footer>
        <contacts-component
            links='[
                {"endpointUrl": "#", "label": "Home"},
                {"endpointUrl": "#services", "label": "About"},
                {"endpointUrl": "./contact.html", "label": "Contact"},
                {"endpointUrl": "./cards.html", "label": "CSS only"}
            ]'
        >
        </contacts-component>
    </footer>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
